{% extends "base.html" %}

{% block title %}Регистрация - Форум{% endblock %}

{% block content %}
    <h1 style="margin-bottom: 25px; color: #2c3e50; text-align: center;">Регистрация</h1>
    
    <div style="max-width: 500px; margin: 0 auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 15px rgba(0,0,0,0.1);">
        <form method="POST" action="{{ url_for('register') }}">
            <div style="margin-bottom: 20px;">
                <label for="username" style="display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50;">Имя пользователя:</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1em;">
                <p style="margin-top: 5px; color: #95a5a6; font-size: 0.9em;">Только буквы, цифры и подчеркивания</p>
            </div>

            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1em;">
            </div>

            <div style="margin-bottom: 25px;">
                <label for="password" style="display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50;">Пароль:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1em;">
                <p style="margin-top: 5px; color: #95a5a6; font-size: 0.9em;">Минимум 6 символов</p>
            </div>

            <button type="submit" style="width: 100%; padding: 14px; background-color: #2ecc71; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; font-weight: bold; transition: background-color 0.3s;">
                ✅ Зарегистрироваться
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee;">
            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}" style="color: #3498db; font-weight: bold; text-decoration: none;">Войти</a></p>
        </div>
    </div>
{% endblock %}
