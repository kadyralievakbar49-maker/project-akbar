{% extends "base.html" %}

{% block title %}Создать пост - Форум{% endblock %}

{% block content %}
    <h1 style="margin-bottom: 25px; color: #2c3e50;">Создать новый пост</h1>
    
    <form method="POST" action="{{ url_for('create_post') }}">
        <div style="margin-bottom: 20px;">
            <label for="title" style="display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50;">Заголовок поста:</label>
            <input type="text" id="title" name="title" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1.1em;">
        </div>

        <div style="margin-bottom: 25px;">
            <label for="content" style="display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50;">Содержание поста:</label>
            <textarea id="content" name="content" required rows="12" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1em; line-height: 1.6; resize: vertical;"></textarea>
            <p style="margin-top: 8px; color: #95a5a6; font-size: 0.9em;">
                Подсказка: Будьте вежливы и уважительны к другим участникам форума.
            </p>
        </div>

        <button type="submit" style="padding: 14px 30px; background-color: #2ecc71; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; font-weight: bold; transition: background-color 0.3s;">
            ✅ Создать пост
        </button>
    </form>
{% endblock %}
